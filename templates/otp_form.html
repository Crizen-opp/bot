<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Authentication - OTP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Enter OTP</h1>
        <p>A code has been sent to your phone number: {{ phone_number }}</p>
        
        <!-- OTP Input Form -->
        <form action="{{ url_for('authenticate_otp') }}" method="POST">
            <div class="mb-3">
                <label for="otp" class="form-label">OTP</label>
                <input type="text" class="form-control" id="otp" name="otp" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit OTP</button>
        </form>
        
        <hr>
        <a href="{{ url_for('index') }}">Go back to home</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
